<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./password.css" />
    <script defer src="./password.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <textarea></textarea>
      <p class="slider_title">Password length:</p>
      <div class="slider_wrapper">
        <input type="range" min="4" max="18" value="1" class="slider" />
        <span class="slider_number">4</span>
      </div>
      <label>
        <input type="checkbox" class="checkbox chk_num" />Include numbers</label
      >
      <label>
        <input type="checkbox" class="checkbox chk_lower" />Include lowercase
        letters</label
      >
      <label>
        <input type="checkbox" class="checkbox chk_upper" />Include Uppercase
        Letters</label
      >
      <label>
        <input type="checkbox" class="checkbox chk_sym" />Include Symbols</label
      >
      <div class="parent_div">
        <div class="strength_div"><p>STRENGTH:</p></div>
        <div class="four_divs">
          <p class="strength_name">MEDIUM</p>
          <div class="first"></div>
          <div class="second"></div>
          <div class="third"></div>
          <div class="fourth"></div>
        </div>
      </div>
      <input type="submit" value="GENERATE" class="button" />
    </form>
  </body>
</html>
